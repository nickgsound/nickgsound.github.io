<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Видео слайды</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }
  .slider {
    position: relative;
    width: 600px;
    height: 338px; /* 16:9 */
    overflow: hidden;
  }
  .slide {
    position: absolute;
    top: 0; left: 0;
    width: 600px;
    height: 338px;
    display: none;
    background: #000;
    border-radius: 8px;
  }
  .slide.active {
    display: block;
  }
  video, iframe {
    width: 100%;
    height: 100%;
    border-radius: 8px;
    object-fit: cover;
  }
  .controls {
    margin-top: 20px;
  }
  button {
    background: rgba(255,255,255,0.3);
    border: none;
    padding: 10px 20px;
    margin: 0 10px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
  }
  button:hover {
    background: rgba(255,255,255,0.7);
  }
</style>
</head>
<body>

<h1>nick gerasimov sound design</h1>

<div class="slider">
  <div class="slide active">
    <video controls muted>
      <source src="demo1.mp4" type="video/mp4" />
      Ваш браузер не поддерживает видео.
    </video>
  </div>
  <div class="slide">
    <iframe src="https://www.youtube.com/embed/J--JNgXJqxU?rel=0&modestbranding=1&iv_load_policy=3" frameborder="0" allowfullscreen></iframe>
  </div>
  <div class="slide">
    <video controls muted>
      <source src="demo2.mp4" type="video/mp4" />
      Ваш браузер не поддерживает видео.
    </video>
  </div>
</div>

<div class="controls">
  <button id="prev">← Назад</button>
  <button id="next">Вперед →</button>
</div>

<script>
  const slides = document.querySelectorAll('.slide');
  let current = 0;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);

      // Пауза и сброс видео на неактивных слайдах
      if(i !== index){
        const vid = slide.querySelector('video');
        if(vid){
          vid.pause();
          vid.currentTime = 0;
        }
        const iframe = slide.querySelector('iframe');
        if(iframe){
          iframe.src = iframe.src;
        }
      } else {
        const vid = slide.querySelector('video');
        if(vid){
          vid.play();
        }
      }
    });
    current = index;
  }

  document.getElementById('prev').addEventListener('click', () => {
    showSlide((current - 1 + slides.length) % slides.length);
  });

  document.getElementById('next').addEventListener('click', () => {
    showSlide((current + 1) % slides.length);
  });
</script>

</body>
</html>
