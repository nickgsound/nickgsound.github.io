<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>formersound</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
<style>
  /* Сбросы и базовые стили */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    background: #111;
    color: #fff;
    font-family: 'Montserrat', Arial, sans-serif;
    overflow-x: hidden;
  }
  /* Холст с анимацией на заднем фоне */
  #canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    display: block;
  }
  /* Контент поверх анимации */
  .content {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 0;
  }
  /* Заголовок сверху */
  h1 {
    margin: 50px 0;
    font-size: 2.5rem;
    text-align: center;
    font-family: 'Montserrat', sans-serif;
  }
  /* Главное видео */
  .main-video {
    width: 100%;
    max-width: 900px;
    aspect-ratio: 16 / 9;
    height: auto;
  }
  /* Заголовок для секции */
  .section-title {
    margin: 50px 0;
    font-size: 2rem;
    text-align: center;
    font-family: 'Montserrat', Arial, sans-serif;
    font-weight: 600;
  }

  /* Новая секция с текстом и слайдером */
  .projects-section {
    display: flex;
    gap: 30px;
    align-items: flex-start;
    justify-content: center;
    margin-bottom: 80px;
    width: 100%;
    max-width: 1100px;
  }
  .project-text {
    flex: 0 0 25%;
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    font-size: 1rem;
    line-height: 1.4;
    background: rgba(255 255 255 / 0.05);
    padding: 20px;
    border-radius: 8px;
    min-width: 200px;
    white-space: pre-wrap;
  }
  .project-text strong {
    display: block;
    margin-bottom: 8px; /* Отступ между заголовком и текстом */
    font-weight: 700;
  }
  .slider {
    flex: 0 0 65%;
    background: rgba(0,0,0,0.5);
    border-radius: 8px;
    overflow: hidden;
    position: relative;
    aspect-ratio: 16 / 9;
  }
  .slide {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    display: none;
  }
  .slide.active {
    display: block;
  }
  video, iframe {
    width: 100%;
    height: 100%;
    border-radius: 8px;
    object-fit: cover;
  }

  /* Кнопки под текстом слева */
  .controls {
    display: flex;
    gap: 12px;
    margin-top: 20px;
    justify-content: flex-start;
  }
  .controls button {
    background: rgba(255,255,255,0.3);
    border: none;
    padding: 10px 20px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
    font-family: 'Montserrat', sans-serif;
  }
  .controls button:hover {
    background: rgba(255,255,255,0.7);
  }

  /* Для кнопок: previous слева от next */
  .controls button#prev {
    order: 0;
  }
  .controls button#next {
    order: 1;
  }

  /* Адаптив */
  @media (max-width: 900px) {
    .projects-section {
      flex-direction: column;
      align-items: center;
    }
    .project-text, .slider {
      flex: none;
      width: 90%;
      min-width: unset;
    }
    .controls {
      justify-content: center;
      width: 100%;
    }
  }
</style>
</head>
<body>

<!-- Canvas для анимации линий -->
<canvas id="canvas"></canvas>

<div class="content">

  <!-- Заголовок сверху -->
  <h1>NICK GERASIMOV SOUND DESIGN</h1>

  <!-- Главное видео -->
  <iframe
    class="main-video"
    src="https://www.youtube.com/embed/260EdIcqmck?rel=0&modestbranding=1"
    frameborder="0"
    allow="encrypted-media"
    allowfullscreen
  ></iframe>

  <h2 class="section-title">Featured Sound Design Projects</h2>

  <!-- Секция с текстом слева и видео-слайдером справа -->
  <div class="projects-section">

    <!-- Текст проекта + кнопки -->
    <div style="display: flex; flex-direction: column;">
      <div class="project-text" id="project-text">
        <strong>Project 1:</strong>
        - Sound design for game XYZ<br>
        - Worked on ambient sounds<br>
        - UI effects and dynamic audio.
      </div>
      <div class="controls">
        <button id="prev">previous slide</button>
        <button id="next">next slide</button>
      </div>
    </div>

    <!-- Видео-слайдер -->
    <div class="slider">
      <div class="slide active" data-text="<strong>Deadside:</strong><br>- Lead Sound Designer responsible for weapon, vehicle, and environmental audio<br>- Developed Impulse Response Reverberation system for realistic spatial soundscapes<br>- Managed audio asset curation and workflow optimization in Unreal Engine">
        <iframe src="https://www.youtube.com/embed/tfO7imWr6S0?rel=0&modestbranding=1&iv_load_policy=3" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="slide" data-text="<strong>Neodash:</strong><br>- Lead Sound Designer for high-energy, rhythm-synced audio in Unreal Engine 4<br>- Integrated reactive audio systems enhancing player immersion<br>- Designed dynamic environmental sound responsive to gameplay and music">
        <iframe src="https://www.youtube.com/embed/J--JNgXJqxU?rel=0&modestbranding=1&iv_load_policy=3" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="slide" data-text="<strong>World of Warships:</strong><br>- Senior Sound Designer for multi-platform release (PS4/5, Xbox One, iOS)<br>- Collaborated with cross-disciplinary teams using Jira and Git version control<br>- Optimized Wwise audio pipeline for latest-gen consoles, PC, and mobile platforms<br>- Created and integrated ship weapon sounds, UI audio, and new gameplay mechanics (consoles)">
        <iframe src="https://www.youtube.com/embed/afi2BrsonM8?rel=0&modestbranding=1&iv_load_policy=3" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

  </div>

</div>

<script>
  // Слайдер
  const slides = document.querySelectorAll('.slide');
  const projectText = document.getElementById('project-text');
  let current = 0;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
    current = index;
    // Обновляем HTML текста слева из data-text активного слайда
    const activeSlide = slides[current];
    if(activeSlide) {
      projectText.innerHTML = activeSlide.dataset.text || '';
    }
  }

  document.getElementById('prev').addEventListener('click', () => {
    showSlide((current - 1 + slides.length) % slides.length);
  });

  document.getElementById('next').addEventListener('click', () => {
    showSlide((current + 1) % slides.length);
  });

  // Инициализация текста при загрузке
  showSlide(current);

  // Анимация линий на canvas
 <script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  let width, height;

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  window.addEventListener("resize", resize);
  resize();

  const hexSize = 40;
  const hexagons = [];

  function createHexGrid() {
    hexagons.length = 0;
    const hexHeight = Math.sqrt(3) * hexSize;
    const vertDist = hexHeight;
    const horizDist = 1.5 * hexSize;

    for (let y = 0; y < height + hexHeight; y += vertDist) {
      for (let x = 0; x < width + hexSize; x += horizDist) {
        const offsetY = (Math.floor(x / horizDist) % 2) * (hexHeight / 2);
        hexagons.push({
          x: x,
          y: y + offsetY,
          rotation: Math.random() * Math.PI * 2,
          rotationSpeed: (Math.random() - 0.5) * 0.002,
          phase: Math.random() * Math.PI * 2
        });
      }
    }
  }
  createHexGrid();

  function drawHex(x, y, size, rotation, alpha) {
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(rotation);
    ctx.beginPath();
    for (let i = 0; i < 6; i++) {
      const angle = (Math.PI / 3) * i;
      const px = size * Math.cos(angle);
      const py = size * Math.sin(angle);
      if (i === 0) ctx.moveTo(px, py);
      else ctx.lineTo(px, py);
    }
    ctx.closePath();

    const grad = ctx.createLinearGradient(-size, -size, size, size);
    grad.addColorStop(0, `rgba(255,255,255,${alpha})`);
    grad.addColorStop(1, `rgba(255,255,255,${alpha * 0.4})`);
    ctx.strokeStyle = grad;
    ctx.lineWidth = 1.2;
    ctx.shadowBlur = 0; // без белого ореола
    ctx.stroke();
    ctx.restore();
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    const time = Date.now() * 0.002;

    for (const hex of hexagons) {
      hex.rotation += hex.rotationSpeed;
      const alpha = 0.15 + 0.15 * Math.sin(time + hex.phase); // приглушённая яркость
      drawHex(hex.x, hex.y, hexSize, hex.rotation, alpha);
    }

    requestAnimationFrame(animate);
  }
  animate();
</script>

</script>

</body>
</html>
