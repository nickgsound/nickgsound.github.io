<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>formersound</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
<style>
  /* Сбросы и базовые стили */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }
  /* Холст с анимацией на заднем фоне */
  #canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    display: block;
  }
  /* Контент поверх анимации */
  .content {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 0;
  }
  /* Заголовок сверху */
  h1 {
    margin: 50px 0;
    font-size: 2.5rem;
    text-align: center;
    font-family: 'Montserrat', sans-serif;
  }
  /* Главное видео */
  .main-video {
    width: 100%;
    max-width: 900px;
    aspect-ratio: 16 / 9;
    height: auto;
  }
  /* Слайды */
  .slider {
    width: 100%;
    max-width: 900px;
    aspect-ratio: 16 / 9;
    height: auto;
    background: rgba(0,0,0,0.5);
    margin-top: 0;
    position: relative;
    overflow: hidden;
    border-radius: 8px;
  }
  .slide {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    display: none;
  }
  .slide.active {
    display: block;
  }
  video, iframe {
    width: 100%;
    height: 100%;
    border-radius: 8px;
    object-fit: cover;
  }
  /* Вертикальные кнопки */
  .controls-vertical {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
    margin-bottom: 50px;
    gap: 10px;
  }
  .controls-vertical button {
    width: 160px;
    background: rgba(255,255,255,0.3);
    border: none;
    padding: 10px 20px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
  }
  .controls-vertical button:hover {
    background: rgba(255,255,255,0.7);
  }
  .section-title {
    margin: 50px 0;
    font-size: 2rem;
    text-align: center;
    font-family: 'Montserrat', Arial, sans-serif;
    font-weight: 600;
  }
</style>
</head>
<body>

<!-- Canvas для анимации линий -->
<canvas id="canvas"></canvas>

<div class="content">

  <!-- Заголовок сверху -->
  <h1>NICK GERASIMOV SOUND DESIGN</h1>

  <!-- Главное видео -->
  <iframe
    class="main-video"
    src="https://www.youtube.com/embed/260EdIcqmck?rel=0&modestbranding=1"
    frameborder="0"
    allow="encrypted-media"
    allowfullscreen
  ></iframe>

  <h2 class="section-title">Featured Sound Design Projects</h2>

  <!-- Слайды с видео -->
  <div class="slider">
    <div class="slide active">
      <iframe src="https://www.youtube.com/embed/tfO7imWr6S0?rel=0&modestbranding=1&iv_load_policy=3" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="slide">
      <iframe src="https://www.youtube.com/embed/J--JNgXJqxU?rel=0&modestbranding=1&iv_load_policy=3" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="slide">
      <iframe src="https://www.youtube.com/embed/afi2BrsonM8?rel=0&modestbranding=1&iv_load_policy=3" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div class="controls-vertical">
    <button id="next">next slide</button>
    <button id="prev">previous slide</button>
  </div>

</div>

<script>
  // Слайдер
  const slides = document.querySelectorAll('.slide');
  let current = 0;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
    current = index;
  }

  document.getElementById('prev').addEventListener('click', () => {
    showSlide((current - 1 + slides.length) % slides.length);
  });

  document.getElementById('next').addEventListener('click', () => {
    showSlide((current + 1) % slides.length);
  });

  // Анимация линий на canvas
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let width, height;

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  resize();
  window.addEventListener('resize', resize);

  const points = [];
  const pointCount = 30;
  const maxDistance = 150;

  for(let i=0; i<pointCount; i++) {
    points.push({
      x: Math.random()*width,
      y: Math.random()*height,
      vx: (Math.random()-0.5)*0.5,
      vy: (Math.random()-0.5)*0.5,
    });
  }

  let mouse = {x: width/2, y: height/2};

  window.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  function draw() {
    ctx.clearRect(0, 0, width, height);

    // Рисуем точки
    points.forEach(p => {
      p.x += p.vx;
      p.y += p.vy;
      if (p.x < 0 || p.x > width) p.vx *= -1;
      if (p.y < 0 || p.y > height) p.vy *= -1;

      ctx.beginPath();
      ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
      ctx.fillStyle = '#fff';
      ctx.fill();
    });

    // Соединяем точки
    for (let i = 0; i < pointCount; i++) {
      for (let j = i + 1; j < pointCount; j++) {
        let dx = points[i].x - points[j].x;
        let dy = points[i].y - points[j].y;
        let dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < maxDistance) {
          let alpha = 1 - dist / maxDistance;

          let midX = (points[i].x + points[j].x) / 2;
          let midY = (points[i].y + points[j].y) / 2;
          let mdx = mouse.x - midX;
          let mdy = mouse.y - midY;
          let mdist = Math.sqrt(mdx * mdx + mdy * mdy);

          if (mdist < 100) {
            alpha = 1;
            let forceX = mdx * 0.0005;
            let forceY = mdy * 0.0005;
            points[i].vx += forceX;
            points[i].vy += forceY;
            points[j].vx += forceX;
            points[j].vy += forceY;
          }

          // Настройки линии
          ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`; // белая
          ctx.lineWidth = 1.2;
          ctx.shadowBlur = 8;
          ctx.shadowColor = 'white';

          // Волновая линия (аудио-эффект)
          ctx.beginPath();
          let segments = 20;
          for (let k = 0; k <= segments; k++) {
            let t = k / segments;
            let x = points[i].x + (points[j].x - points[i].x) * t;
            let y = points[i].y + (points[j].y - points[i].y) * t;

            let offset = Math.sin(t * Math.PI * 4 + Date.now() / 200) * 5;
            let perpX = -(points[j].y - points[i].y);
            let perpY = (points[j].x - points[i].x);
            let len = Math.sqrt(perpX * perpX + perpY * perpY);
            perpX /= len;
            perpY /= len;

            x += perpX * offset;
            y += perpY * offset;

            if (k === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }

          ctx.stroke();
        }
      }
    }

    requestAnimationFrame(draw);
  }

  draw();
</script>

</body>
</html>
