<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>formersound</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
<style>
  /* Сбросы и базовые стили */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    background: #111;
    color: #fff;
    font-family: 'Montserrat', Arial, sans-serif;
    overflow-x: hidden;
  }
  /* Холст с анимацией на заднем фоне */
  #canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    display: block;
  }
  /* Контент поверх анимации */
  .content {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 0;
  }
  /* Заголовок сверху */
  h1 {
    margin: 50px 0;
    font-size: 2.5rem;
    text-align: center;
    font-family: 'Montserrat', sans-serif;
  }
  /* Главное видео */
  .main-video {
    width: 100%;
    max-width: 900px;
    aspect-ratio: 16 / 9;
    height: auto;
  }
  /* Заголовок для секции */
  .section-title {
    margin: 50px 0;
    font-size: 2rem;
    text-align: center;
    font-family: 'Montserrat', Arial, sans-serif;
    font-weight: 600;
  }

  /* Новая секция с текстом и слайдером */
  .projects-section {
    display: flex;
    gap: 30px;
    align-items: flex-start;
    justify-content: center;
    margin-bottom: 80px;
    width: 100%;
    max-width: 1100px;
  }
  .project-text {
    flex: 0 0 25%;
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    font-size: 1rem;
    line-height: 1.4;
    background: rgba(255 255 255 / 0.05);
    padding: 20px;
    border-radius: 8px;
    min-width: 200px;
    white-space: pre-wrap;
  }
  .project-text strong {
    display: block;
    margin-bottom: 8px; /* Отступ между заголовком и текстом */
    font-weight: 700;
  }
  .slider {
    flex: 0 0 65%;
    background: rgba(0,0,0,0.5);
    border-radius: 8px;
    overflow: hidden;
    position: relative;
    aspect-ratio: 16 / 9;
  }
  .slide {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    display: none;
  }
  .slide.active {
    display: block;
  }
  video, iframe {
    width: 100%;
    height: 100%;
    border-radius: 8px;
    object-fit: cover;
  }

  /* Кнопки под текстом слева */
  .controls {
    display: flex;
    gap: 12px;
    margin-top: 20px;
    justify-content: flex-start;
  }
  .controls button {
    background: rgba(255,255,255,0.3);
    border: none;
    padding: 10px 20px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
    font-family: 'Montserrat', sans-serif;
  }
  .controls button:hover {
    background: rgba(255,255,255,0.7);
  }

  /* Для кнопок: previous слева от next */
  .controls button#prev {
    order: 0;
  }
  .controls button#next {
    order: 1;
  }

  /* Адаптив */
  @media (max-width: 900px) {
    .projects-section {
      flex-direction: column;
      align-items: center;
    }
    .project-text, .slider {
      flex: none;
      width: 90%;
      min-width: unset;
    }
    .controls {
      justify-content: center;
      width: 100%;
    }
  }
</style>
</head>
<body>

<!-- Canvas для анимации линий -->
<canvas id="canvas"></canvas>

<div class="content">

  <!-- Заголовок сверху -->
  <h1>NICK GERASIMOV SOUND DESIGN</h1>

  <!-- Главное видео -->
  <iframe
    class="main-video"
    src="https://www.youtube.com/embed/260EdIcqmck?rel=0&modestbranding=1"
    frameborder="0"
    allow="encrypted-media"
    allowfullscreen
  ></iframe>

  <h2 class="section-title">Featured Sound Design Projects</h2>

  <!-- Секция с текстом слева и видео-слайдером справа -->
  <div class="projects-section">

    <!-- Текст проекта + кнопки -->
    <div style="display: flex; flex-direction: column;">
      <div class="project-text" id="project-text">
        <strong>Project 1:</strong>
        - Sound design for game XYZ<br>
        - Worked on ambient sounds<br>
        - UI effects and dynamic audio.
      </div>
      <div class="controls">
        <button id="prev">previous slide</button>
        <button id="next">next slide</button>
      </div>
    </div>

    <!-- Видео-слайдер -->
    <div class="slider">
      <div class="slide active" data-text="<strong>Deadside:</strong><br>- Lead Sound Designer responsible for weapon, vehicle, and environmental audio<br>- Developed Impulse Response Reverberation system for realistic spatial soundscapes<br>- Managed audio asset curation and workflow optimization in Unreal Engine">
        <iframe src="https://www.youtube.com/embed/tfO7imWr6S0?rel=0&modestbranding=1&iv_load_policy=3" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="slide" data-text="<strong>Neodash:</strong><br>- Lead Sound Designer for high-energy, rhythm-synced audio in Unreal Engine 4<br>- Integrated reactive audio systems enhancing player immersion<br>- Designed dynamic environmental sound responsive to gameplay and music">
        <iframe src="https://www.youtube.com/embed/J--JNgXJqxU?rel=0&modestbranding=1&iv_load_policy=3" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="slide" data-text="<strong>World of Warships:</strong><br>- Senior Sound Designer for multi-platform release (PS4/5, Xbox One, iOS)<br>- Collaborated with cross-disciplinary teams using Jira and Git version control<br>- Optimized Wwise audio pipeline for latest-gen consoles, PC, and mobile platforms<br>- Created and integrated ship weapon sounds, UI audio, and new gameplay mechanics (consoles)">
        <iframe src="https://www.youtube.com/embed/afi2BrsonM8?rel=0&modestbranding=1&iv_load_policy=3" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

  </div>

</div>

<script>
  // Слайдер
  const slides = document.querySelectorAll('.slide');
  const projectText = document.getElementById('project-text');
  let current = 0;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
    current = index;
    // Обновляем HTML текста слева из data-text активного слайда
    const activeSlide = slides[current];
    if(activeSlide) {
      projectText.innerHTML = activeSlide.dataset.text || '';
    }
  }

  document.getElementById('prev').addEventListener('click', () => {
    showSlide((current - 1 + slides.length) % slides.length);
  });

  document.getElementById('next').addEventListener('click', () => {
    showSlide((current + 1) % slides.length);
  });

  // Инициализация текста при загрузке
  showSlide(current);

  // Анимация линий на canvas
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let width, height;

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  resize();
  window.addEventListener('resize', resize);

  const points = [];
  const pointCount = 30;
  const maxDistance = 150;

  for(let i=0; i<pointCount; i++) {
    points.push({
      x: Math.random()*width,
      y: Math.random()*height,
      vx: (Math.random()-0.5)*0.5,
      vy: (Math.random()-0.5)*0.5,
    });
  }

  let mouse = {x: width/2, y: height/2};

  window.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  function draw() {
    ctx.clearRect(0, 0, width, height);

    points.forEach(p => {
      p.x += p.vx;
      p.y += p.vy;
      if (p.x < 0 || p.x > width) p.vx *= -1;
      if (p.y < 0 || p.y > height) p.vy *= -1;

      ctx.beginPath();
      ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
      ctx.fillStyle = '#fff';
      ctx.fill();
    });

    for (let i = 0; i < pointCount; i++) {
      for (let j = i + 1; j < pointCount; j++) {
        let dx = points[i].x - points[j].x;
        let dy = points[i].y - points[j].y;
        let dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < maxDistance) {
          let alpha = 1 - dist / maxDistance;

          let midX = (points[i].x + points[j].x) / 2;
          let midY = (points[i].y + points[j].y) / 2;
          let mdx = mouse.x - midX;
          let mdy = mouse.y - midY;
          let mdist = Math.sqrt(mdx * mdx + mdy * mdy);

          if (mdist < 100) {
            alpha = 1;
            let forceX = mdx * 0.0005;
            let forceY = mdy * 0.0005;
            points[i].vx += forceX;
            points[i].vy += forceY;
            points[j].vx += forceX;
            points[j].vy += forceY;
          }

          ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
          ctx.lineWidth = 1.2;
          ctx.shadowBlur = 8;
          ctx.shadowColor = 'white';

          ctx.beginPath();
          let segments = 20;
          for (let k = 0; k <= segments; k++) {
            let t = k / segments;
            let x = points[i].x + (points[j].x - points[i].x) * t;
            let y = points[i].y + (points[j].y - points[i].y) * t;

            let offset = Math.sin(t * Math.PI * 4 + Date.now() / 200) * 5;
            let perpX = -(points[j].y - points[i].y);
            let perpY = (points[j].x - points[i].x);
            let len = Math.sqrt(perpX * perpX + perpY * perpY);
            perpX /= len;
            perpY /= len;

            x += perpX * offset;
            y += perpY * offset;

            if (k === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }

          ctx.stroke();
        }
      }
    }

    requestAnimationFrame(draw);
  }

  draw();
</script>

</body>
</html>
