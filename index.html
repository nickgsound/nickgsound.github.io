<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>formersound</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
<style>
  /* Сбросы и базовые стили */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }
  /* Холст с анимацией на заднем фоне */
  #canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    display: block;
  }
  /* Контент поверх анимации */
  .content {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 0;
  }
  /* Заголовок сверху */
  h1 {
    margin: 50px 0;
    font-size: 2.5rem;
    text-align: center;
    font-family: 'Montserrat', sans-serif;
  }
  /* Контейнер для видео и текста (рядом) */
  .main-section {
    display: flex;
    max-width: 1100px;
    width: 90vw;
    gap: 30px;
    margin-bottom: 50px;
  }
  /* Основное видео */
  .main-video {
    flex: 0 0 80%;
    aspect-ratio: 16 / 9;
    border-radius: 8px;
    object-fit: cover;
    background: black;
  }
  /* Текст и слайды справа */
  .side-block {
    flex: 0 0 20%;
    display: flex;
    flex-direction: column;
    color: white;
    font-size: 16px;
    font-family: Arial, sans-serif;
  }
  /* Текст под видео */
  .text-block {
    flex-grow: 1;
    overflow-y: auto;
    padding-right: 10px;
    line-height: 1.4;
  }
  /* Слайдер видео */
  .slider {
    position: relative;
    aspect-ratio: 16 / 9;
    margin-top: 15px;
    border-radius: 8px;
    overflow: hidden;
    background: rgba(0,0,0,0.5);
  }
  .slide {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: none;
  }
  .slide.active {
    display: block;
  }
  .slide iframe {
    width: 100%;
    height: 100%;
    border-radius: 8px;
    object-fit: cover;
  }
  /* Кнопки управления слайдером */
  .controls {
    margin-top: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  button {
    background: rgba(255,255,255,0.3);
    border: none;
    padding: 8px 12px;
    color: #fff;
    font-size: 14px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
  }
  button:hover {
    background: rgba(255,255,255,0.7);
  }
  /* Заголовок раздела */
  .section-title {
    margin: 50px 0 20px 0;
    font-size: 2rem;
    text-align: center;
    font-family: 'Montserrat', Arial, sans-serif;
    font-weight: 600;
  }

  /* Адаптив для мобильных */
  @media (max-width: 768px) {
    .main-section {
      flex-direction: column;
      width: 95vw;
    }
    .main-video {
      flex: none;
      width: 100%;
      margin-bottom: 30px;
    }
    .side-block {
      flex: none;
      width: 100%;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
    }
    .text-block {
      flex-grow: 1;
      padding-right: 0;
      max-height: 150px;
      overflow-y: auto;
    }
    .slider {
      flex: none;
      width: 150px;
      height: 84px;
      margin-top: 0;
    }
    .controls {
      flex-direction: row;
      gap: 10px;
      margin-top: 10px;
    }
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="content">

  <h1>NICK GERASIMOV SOUND DESIGN</h1>

  <div class="main-section">
    <!-- Главное видео -->
    <iframe
      class="main-video"
      src="https://www.youtube.com/embed/260EdIcqmck?rel=0&modestbranding=1"
      frameborder="0"
      allow="encrypted-media"
      allowfullscreen
    ></iframe>

    <!-- Текст и слайды справа -->
    <div class="side-block">

      <div class="text-block"></div>

      <div class="slider">
        <div class="slide active" data-text="World of Warships:<ul><li>Senior Sound Designer for multi-platform release (PS4/5, Xbox One, iOS)</li><li>Created and integrated ship weapon sounds, UI audio, and new gameplay mechanics (consoles)</li><li>Optimized Wwise audio pipeline for latest-gen consoles, PC, and mobile platforms</li><li>Collaborated with cross-disciplinary teams using Jira and Git version control</li></ul>">
          <iframe src="https://www.youtube.com/embed/tfO7imWr6S0?rel=0&modestbranding=1&iv_load_policy=3" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="slide" data-text="Neodash (Axan Grey):<ul><li>Lead Sound Designer for high-energy, rhythm-synced audio in Unreal Engine 4</li><li>Designed dynamic environmental sound responsive to gameplay and music</li><li>Integrated reactive audio systems enhancing player immersion</li></ul>">
          <iframe src="https://www.youtube.com/embed/J--JNgXJqxU?rel=0&modestbranding=1&iv_load_policy=3" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="slide" data-text="Deadside:<ul><li>Lead Sound Designer responsible for weapon, vehicle, and environmental audio</li><li>Developed Impulse Response Reverberation system for realistic spatial soundscapes</li><li>Managed audio asset curation and workflow optimization in Unreal Engine</li></ul>">
          <iframe src="https://www.youtube.com/embed/afi2BrsonM8?rel=0&modestbranding=1&iv_load_policy=3" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>

      <div class="controls">
        <button id="next">next slide</button>
        <button id="prev">previous slide</button>
      </div>

    </div>
  </div>

  <h2 class="section-title">Featured Sound Design Projects</h2>

</div>

<script>
  // Слайдер
  const slides = document.querySelectorAll('.slide');
  const textBlock = document.querySelector('.text-block');
  let current = 0;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
    current = index;
    // Вставляем HTML из data-text
    textBlock.innerHTML = slides[current].dataset.text;
  }

  // Инициализация текста при загрузке
  showSlide(0);

  document.getElementById('prev').addEventListener('click', () => {
    showSlide((current - 1 + slides.length) % slides.length);
  });

  document.getElementById('next').addEventListener('click', () => {
    showSlide((current + 1) % slides.length);
  });

  // Анимация линий на canvas
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let width, height;

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  resize();
  window.addEventListener('resize', resize);

  const points = [];
  const pointCount = 30;
  const maxDistance = 150;

  for(let i=0; i<pointCount; i++) {
    points.push({
      x: Math.random()*width,
      y: Math.random()*height,
      vx: (Math.random()-0.5)*0.5,
      vy: (Math.random()-0.5)*0.5,
    });
  }

  let mouse = {x: width/2, y: height/2};

  window.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  function draw() {
    ctx.clearRect(0, 0, width, height);

    // Рисуем точки
    points.forEach(p => {
      p.x += p.vx;
      p.y += p.vy;
      if (p.x < 0 || p.x > width) p.vx *= -1;
      if (p.y < 0 || p.y > height) p.vy *= -1;

      ctx.beginPath();
      ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
      ctx.fillStyle = '#fff';
      ctx.fill();
    });

    // Соединяем точки
    for (let i = 0; i < pointCount; i++) {
      for (let j = i + 1; j < pointCount; j++) {
        let dx = points[i].x - points[j].x;
        let dy = points[i].y - points[j].y;
        let dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < maxDistance) {
          let alpha = 1 - dist / maxDistance;

          let midX = (points[i].x + points[j].x) / 2;
          let midY = (points[i].y + points[j].y) / 2;
          let mdx = mouse.x - midX;
          let mdy = mouse.y - midY;
          let mdist = Math.sqrt(mdx * mdx + mdy * mdy);

          if (mdist < 100) {
            alpha = 1;
            let forceX = mdx * 0.0005;
            let forceY = mdy * 0.0005;
            points[i].vx += forceX;
            points[i].vy += forceY;
            points[j].vx += forceX;
            points[j].vy += forceY;
          }

          ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
          ctx.lineWidth = 1.2;
          ctx.beginPath();
          ctx.moveTo(points[i].x, points[i].y);
          ctx.lineTo(points[j].x, points[j].y);
          ctx.stroke();
        }
      }
    }
    requestAnimationFrame(draw);
  }
  draw();
</script>

</body>
</html>
