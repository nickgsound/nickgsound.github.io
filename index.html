<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sound Design Portfolio</title>
<style>
body {
  background-color: #000;
  color: #fff;
  font-family: 'Montserrat', sans-serif;
  margin: 0;
  padding: 0;
}

/* Общий контейнер проекта */
.project-view {
  display: flex;
  flex-wrap: wrap;
  align-items: flex-start;
  gap: 20px;
  max-width: 1100px;
  margin: 50px auto;
  padding: 0 10px;
}

/* Текстовая часть */
.project-text {
  flex: 0 0 20%;
}

.project-text h3 {
  margin-bottom: 10px;
  font-size: 1.5rem;
}

.project-text ul {
  list-style: none;
  padding-left: 0;
}

.project-text li {
  margin-bottom: 6px;
}

/* Слайдер */
.project-slider {
  flex: 1;
}

.project-slider .slider {
  width: 100%;
  aspect-ratio: 16 / 9;
  position: relative;
  overflow: hidden;
  border-radius: 8px;
}

.project-slider .slide {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: none;
}

.project-slider .slide.active {
  display: block;
}

.project-slider iframe {
  width: 100%;
  height: 100%;
  border-radius: 8px;
}

.controls {
  margin-top: 10px;
}

.controls button {
  background-color: #333;
  color: white;
  padding: 6px 12px;
  border: none;
  cursor: pointer;
  margin-right: 5px;
  border-radius: 4px;
}

.controls button:hover {
  background-color: #555;
}

/* Мобильная версия */
@media (max-width: 768px) {
  .project-view {
    flex-direction: column;
  }
  .project-text {
    flex: 1 0 auto;
    width: 100%;
  }
}
</style>
</head>
<body>

<h2 style="text-align:center; margin-top:30px;">Featured Sound Design Projects</h2>

<div class="project-view">
  <!-- Левая колонка -->
  <div class="project-text" id="project-text">
    <h3>Deadside</h3>
    <ul>
      <li>Sound design for weapons</li>
      <li>UI sound effects</li>
      <li>Environmental ambience</li>
    </ul>
  </div>

  <!-- Правая колонка (слайдер) -->
  <div class="project-slider">
    <div class="slider">
      <div class="slide active">
        <iframe src="https://www.youtube.com/embed/tfO7imWr6S0?rel=0&modestbranding=1&iv_load_policy=3" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="slide">
        <iframe src="https://www.youtube.com/embed/J--JNgXJqxU?rel=0&modestbranding=1&iv_load_policy=3" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="slide">
        <iframe src="https://www.youtube.com/embed/afi2BrsonM8?rel=0&modestbranding=1&iv_load_policy=3" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

    <div class="controls">
      <button id="prev">previous</button>
      <button id="next">next</button>
    </div>
  </div>
</div>

<script>
const slides = document.querySelectorAll('.slide');
const projectText = document.getElementById('project-text');

const slideData = [
  {
    title: "Deadside",
    tasks: [
      "Sound design for weapons",
      "UI sound effects",
      "Environmental ambience"
    ]
  },
  {
    title: "Cyber Game",
    tasks: [
      "Footstep SFX",
      "Vehicle sounds",
      "Weather ambience"
    ]
  },
  {
    title: "Horror Project",
    tasks: [
      "Menu UI sounds",
      "Explosion FX",
      "Character voice processing"
    ]
  }
];

let current = 0;

function showSlide(index) {
  slides.forEach((slide, i) => {
    slide.classList.toggle('active', i === index);
  });

  // обновляем текст
  projectText.innerHTML = `
    <h3>${slideData[index].title}</h3>
    <ul>${slideData[index].tasks.map(task => `<li>${task}</li>`).join('')}</ul>
  `;

  current = index;
}

document.getElementById('prev').addEventListener('click', () => {
  showSlide((current - 1 + slides.length) % slides.length);
});
document.getElementById('next').addEventListener('click', () => {
  showSlide((current + 1) % slides.length);
});
</script>

</body>
</html>
