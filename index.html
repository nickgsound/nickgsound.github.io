<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>formersound</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
<style>
  /* Сбросы и базовые стили */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }
  /* Холст с анимацией на заднем фоне */
  #canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    display: block;
  }
  /* Контент поверх анимации */
  .content {
    position: relative;
    z-index: 10;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
  }
  /* Заголовок сверху */
  h1 {
    margin: 50px 0 40px 0;
    font-size: 2.5rem;
    text-align: center;
    font-family: 'Montserrat', sans-serif;
  }
  /* Главное видео */
  .main-video {
    width: 100%;
    max-width: 900px;
    aspect-ratio: 16 / 9;
    height: auto;
    margin: 0 auto 60px auto;
    display: block;
    border-radius: 8px;
  }
  /* Секция слайдера и текста рядом */
  .projects-section {
    display: flex;
    gap: 30px;
    align-items: flex-start;
    justify-content: center;
    margin-bottom: 80px;
  }
  /* Видео-слайдер — занимает примерно 80% ширины */
  .slider {
    flex: 0 0 80%;
    background: rgba(0,0,0,0.5);
    border-radius: 8px;
    overflow: hidden;
    position: relative;
    aspect-ratio: 16 / 9;
  }
  .slide {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    display: none;
  }
  .slide.active {
    display: block;
  }
  iframe, video {
    width: 100%;
    height: 100%;
    border-radius: 8px;
    object-fit: cover;
  }
  /* Текст рядом — занимает около 20% ширины */
  .project-text {
    flex: 0 0 20%;
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    font-size: 1rem;
    line-height: 1.4;
    background: rgba(255 255 255 / 0.05);
    padding: 20px;
    border-radius: 8px;
    min-width: 180px;
  }
  /* Контейнер кнопок — вертикальный */
  .controls {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 15px;
  }
  .controls button {
    background: rgba(255,255,255,0.3);
    border: none;
    padding: 10px 20px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
  }
  .controls button:hover {
    background: rgba(255,255,255,0.7);
  }
  /* Заголовок для секции */
  .section-title {
    margin: 50px 0 25px 0;
    font-size: 2rem;
    text-align: center;
    font-family: 'Montserrat', Arial, sans-serif;
    font-weight: 600;
  }
  /* Адаптив */
  @media (max-width: 900px) {
    .projects-section {
      flex-direction: column;
      gap: 25px;
      margin-bottom: 40px;
    }
    .slider {
      flex: 1 1 auto;
      aspect-ratio: 16 / 9;
    }
    .project-text {
      flex: 1 1 auto;
      min-width: auto;
      font-size: 0.95rem;
      padding: 15px;
    }
    .controls {
      flex-direction: row;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .controls button {
      flex: 1;
      padding: 12px 0;
    }
  }
</style>
</head>
<body>

<!-- Canvas для анимации линий -->
<canvas id="canvas"></canvas>

<div class="content">

  <!-- Заголовок сверху -->
  <h1>NICK GERASIMOV SOUND DESIGN</h1>

  <!-- Главное видео -->
  <iframe
    class="main-video"
    src="https://www.youtube.com/embed/260EdIcqmck?rel=0&modestbranding=1"
    frameborder="0"
    allow="encrypted-media"
    allowfullscreen
  ></iframe>

  <h2 class="section-title">Featured Sound Design Projects</h2>

  <!-- Новый блок с видео-слайдером и текстом справа -->
  <div class="projects-section">

    <!-- Видео-слайдер -->
    <div class="slider">
      <div class="slide active" data-text="Project 1: Sound design for game XYZ. Worked on ambient sounds, UI effects, and dynamic audio.">
        <iframe src="https://www.youtube.com/embed/tfO7imWr6S0?rel=0&modestbranding=1&iv_load_policy=3" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="slide" data-text="Project 2: Created cinematic soundscape for indie film ABC. Focused on mood and atmosphere.">
        <iframe src="https://www.youtube.com/embed/J--JNgXJqxU?rel=0&modestbranding=1&iv_load_policy=3" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="slide" data-text="Project 3: Designed interactive audio for VR experience DEF. Integrated spatial audio and feedback sounds.">
        <iframe src="https://www.youtube.com/embed/afi2BrsonM8?rel=0&modestbranding=1&iv_load_policy=3" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

    <!-- Текст проекта справа -->
    <div class="project-text" id="project-text">
      Project 1: Sound design for game XYZ. Worked on ambient sounds, UI effects, and dynamic audio.
    </div>

    <!-- Кнопки переключения слайдов вертикально -->
    <div class="controls">
      <button id="next">next slide</button>
      <button id="prev">previous slide</button>
    </div>

  </div>

</div>

<script>
  // Слайдер
  const slides = document.querySelectorAll('.slide');
  const projectText = document.getElementById('project-text');
  let current = 0;

  function showSlide(index) {
    if(index < 0) index = slides.length - 1;
    if(index >= slides.length) index = 0;

    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });

    // Обновляем текст из атрибута data-text активного слайда
    projectText.textContent = slides[index].getAttribute('data-text');

    current = index;
  }

  document.getElementById('next').addEventListener('click', () => {
    showSlide(current + 1);
  });

  document.getElementById('prev').addEventListener('click', () => {
    showSlide(current - 1);
  });

  // Запуск анимации линий на canvas (оставляем как есть)
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let width, height;

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  resize();
  window.addEventListener('resize', resize);

  const points = [];
  const pointCount = 30;
  const maxDistance = 150;

  for(let i=0; i<pointCount; i++) {
    points.push({
      x: Math.random()*width,
      y: Math.random()*height,
      vx: (Math.random()-0.5)*0.5,
      vy: (Math.random()-0.5)*0.5,
    });
  }

  let mouse = {x: width/2, y: height/2};

  window.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  function draw() {
    ctx.clearRect(0, 0, width, height);

    // Рисуем точки
    points.forEach(p => {
      p.x += p.vx;
      p.y += p.vy;
      if (p.x < 0 || p.x > width) p.vx *= -1;
      if (p.y < 0 || p.y > height) p.vy *= -1;

      ctx.beginPath();
      ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
      ctx.fillStyle = '#fff';
      ctx.fill();
    });

    // Соединяем точки
    for (let i = 0; i < pointCount; i++) {
      for (let j = i + 1; j < pointCount; j++) {
        let dx = points[i].x - points[j].x;
        let dy = points[i].y - points[j].y;
        let dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < maxDistance) {
          let alpha = 1 - dist / maxDistance;

          let midX = (points[i].x + points[j].x) / 2;
          let midY = (points[i].y + points[j].y) / 2;
          let mdx = mouse.x - midX;
          let mdy = mouse.y - midY;
          let mdist = Math.sqrt(mdx * mdx + mdy * mdy);

          if (mdist < 100) {
            alpha = 1;
            let forceX = mdx * 0.0005;
            let forceY = mdy * 0.0005;
            points[i].vx += forceX;
            points[i].vy += forceY;
            points[j].vx += forceX;
            points[j].vy += forceY;
          }

          // Настройки линии
          ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`; // белая
          ctx.lineWidth = 1.2;
          ctx.shadowBlur = 8; // свечение
          ctx.shadowColor = 'white';

          // Волновая линия (аудио-эффект)
          ctx.beginPath();
          let segments = 20; // количество сегментов волны
          for (let k = 0; k <= segments; k++) {
            let t = k / segments;
            let x = points[i].x + (points[j].x - points[i].x) * t;
            let y = points[i].y + (points[j].y - points[i].y) * t;

            // смещение по синусоиде
            let offset = Math.sin(t * Math.PI * 4 + Date.now() / 200) * 5;
            let perpX = -(points[j].y - points[i].y);
            let perpY = (points[j].x - points[i].x);
            let len = Math.sqrt(perpX * perpX + perpY * perpY);
            perpX /= len;
            perpY /= len;

            x += perpX * offset;
            y += perpY * offset;

            if (k === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }

          ctx.stroke();
        }
      }
    }

    requestAnimationFrame(draw);
  }

  draw();

</script>

</body>
</html>
