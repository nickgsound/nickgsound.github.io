<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>formersound</title>
    <!-- Подключаем Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        h1 {
            margin: 100px 0 50px 0;
            font-size: 2.5rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .video-container {
            width: 960px;
            height: 540px;
            margin: 0 auto 40px auto;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 960px;
            height: 540px;
            border: none;
            display: block;
        }
        .featured-text {
            margin: 50px 0;
        }
        .featured-text h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .featured-text p {
            opacity: 0.8;
            font-size: 1.2rem;
            margin: 0;
        }
        .slider {
            width: 960px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 960px;
            box-sizing: border-box;
        }
        .controls {
            margin-top: 20px;
        }
        .controls button {
            background: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>

    <h1>DEMO REEL</h1>

    <!-- Главное видео -->
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/J--JNgXJqxU?rel=0&modestbranding=1&showinfo=0&iv_load_policy=3" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Текст под главным видео -->
    <div class="featured-text">
        <h2>Featured Sound Design Projects</h2>
        <p>A selection of my recent audio work</p>
    </div>

    <!-- Слайдер -->
    <div class="slider">
        <div class="slides" id="slides">
            <div class="slide">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_1?rel=0&modestbranding=1&showinfo=0&iv_load_policy=3" allowfullscreen></iframe>
            </div>
            <div class="slide">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_2?rel=0&modestbranding=1&showinfo=0&iv_load_policy=3" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <div class="controls">
        <button onclick="prevSlide()">Назад</button>
        <button onclick="nextSlide()">Вперёд</button>
    </div>

    <script>
        // Слайдер
        let currentSlide = 0;
        const slides = document.getElementById('slides');
        const totalSlides = slides.children.length;

        function updateSlide() {
            slides.style.transform = `translateX(-${currentSlide * 960}px)`;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlide();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlide();
        }

        // Анимация точек
        const canvas = document.getElementById('bg');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        let mouse = { x: width / 2, y: height / 2 };
        canvas.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        const pointCount = 50;
        const points = [];
        const maxDistance = 150;

        for (let i = 0; i < pointCount; i++) {
            points.push({
                x: Math.random() * width,
                y: Math.random() * height,
                vx: (Math.random() - 0.5) * 0.15, // замедлил скорость
                vy: (Math.random() - 0.5) * 0.15
            });
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

            points.forEach(p => {
                p.vx *= 0.98;
                p.vy *= 0.98;
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > width) p.vx *= -1;
                if (p.y < 0 || p.y > height) p.vy *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
            });

            for (let i = 0; i < pointCount; i++) {
                for (let j = i + 1; j < pointCount; j++) {
                    let dx = points[i].x - points[j].x;
                    let dy = points[i].y - points[j].y;
                    let dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < maxDistance) {
                        let alpha = 1 - dist / maxDistance;

                        let midX = (points[i].x + points[j].x) / 2;
                        let midY = (points[i].y + points[j].y) / 2;
                        let mdx = mouse.x - midX;
                        let mdy = mouse.y - midY;
                        let mdist = Math.sqrt(mdx * mdx + mdy * mdy);

                        if (mdist < 150) {
                            alpha = 1;
                            let forceX = mdx * 0.00005; // ещё медленнее реакция
                            let forceY = mdy * 0.00005;
                            points[i].vx += forceX;
                            points[i].vy += forceY;
                            points[j].vx += forceX;
                            points[j].vy += forceY;
                        }

                        ctx.strokeStyle = `rgba(255,255,255,${alpha})`;
                        ctx.beginPath();
                        ctx.moveTo(points[i].x, points[i].y);
                        ctx.lineTo(points[j].x, points[j].y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(draw);
        }

        draw();

        // Обработка ресайза окна
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
