<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Видео слайды на весь экран</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    overflow: hidden;
    background: #000;
  }
  .slider {
    position: relative;
    width: 100vw;
    height: 100vh;
  }
  .slide {
    position: absolute;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    display: none;
    background: #000;
  }
  .slide.active {
    display: block;
  }
  video, iframe {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .controls {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    z-index: 10;
  }
  button {
    background: rgba(255,255,255,0.3);
    border: none;
    padding: 10px 20px;
    margin: 0 10px;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
  }
  button:hover {
    background: rgba(255,255,255,0.7);
  }
</style>
</head>
<body>

<div class="slider">
  <div class="slide active">
    <video controls autoplay muted loop>
      <source src="demo1.mp4" type="video/mp4" />
      Ваш браузер не поддерживает видео.
    </video>
  </div>
  <div class="slide">
    <iframe src="https://www.youtube.com/embed/J--JNgXJqxU?rel=0&modestbranding=1&iv_load_policy=3" frameborder="0" allowfullscreen></iframe>
  </div>
  <div class="slide">
    <video controls autoplay muted loop>
      <source src="demo2.mp4" type="video/mp4" />
      Ваш браузер не поддерживает видео.
    </video>
  </div>
</div>

<div class="controls">
  <button id="prev">← Назад</button>
  <button id="next">Вперед →</button>
</div>

<script>
  const slides = document.querySelectorAll('.slide');
  let current = 0;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
      // Останавливаем и сбрасываем видео/iframe при смене слайда
      if(i !== index){
        const vid = slide.querySelector('video');
        if(vid){
          vid.pause();
          vid.currentTime = 0;
        }
        const iframe = slide.querySelector('iframe');
        if(iframe){
          // Перезагружаем iframe для остановки видео
          iframe.src = iframe.src;
        }
      } else {
        const vid = slide.querySelector('video');
        if(vid){
          vid.play();
        }
      }
    });
    current = index;
  }

  document.getElementById('prev').addEventListener('click', () => {
    showSlide((current - 1 + slides.length) % slides.length);
  });

  document.getElementById('next').addEventListener('click', () => {
    showSlide((current + 1) % slides.length);
  });
</script>

</body>
</html>
