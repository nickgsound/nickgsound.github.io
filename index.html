<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }
  #canvas {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    display: block;
  }
  .content {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  h1 {
    margin-top: 100px;   /* отступ сверху */
    margin-bottom: 100px; /* от DEMO REEL до видео */
    font-size: 2.5rem;
    text-align: center;
  }
  .main-video {
    width: 900px;
    height: 507px;
    border-radius: 8px;
    object-fit: cover;
  }
  .slider {
    position: relative;
    width: 900px;
    height: 507px;
    overflow: hidden;
    border-radius: 8px;
    background: rgba(0,0,0,0.5);
    margin-top: 50px;
  }
  .slide {
    position: absolute;
    top: 0; left: 0;
    width: 900px;
    height: 507px;
    display: none;
  }
  .slide.active {
    display: block;
  }
  video, iframe {
    width: 100%;
    height: 100%;
    border-radius: 8px;
    object-fit: cover;
  }
  .controls {
    margin-top: 20px;
    text-align: center;
  }
  button {
    background: rgba(255,255,255,0.3);
    border: none;
    padding: 10px 20px;
    margin: 0 10px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
  }
  button:hover {
    background: rgba(255,255,255,0.7);
  }
</style>
